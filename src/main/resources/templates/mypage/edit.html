<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/default" lang="ko">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/resources/css/mypage/edit.css}">
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/resources/js/mypage/edit.js}"></script>
</th:block>

<div layout:fragment="content" id="wrapper">
    <aside>
        <ul>
            <li><a th:href="@{/mypage/myGuider}">My Guiders</a></li>
            <li><a th:href="@{/mypage/likeEssay}">Like Essay</a></li>
            <li><a th:href="@{/mypage/edit}">Edit Information</a></li>
        </ul>
    </aside>
    <section>
        <h2>회원정보 수정</h2>
        <form id="input-wrapper" method="post">
            <div>
                <label>아이디</label>
                <input type="email" name="email" th:value="${member.email}" readonly>
            </div>
            <div>
                <label>이름</label>
                <input type="text" name="name" placeholder="이름" th:value="${member.name}">
            </div>
            <div>
                <label>비밀번호</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>재입력</label>
                <input type="password">
            </div>
            <div>
                <label>전화번호</label>
                <input type="text" name="phone" placeholder="전화번호" th:value="${member.phone}">
            </div>

            <th:block sec:authorize="hasRole('GUIDER')">
                <div>
                    <label>분야</label>
                    <input type="text" name="field" placeholder="분야" value="${member.field}">
                </div>
                <div>
                    <label>지역</label>
                    <input type="text" name="city" placeholder="지역" value="${member.city}">
                </div>
                <div>
                    <label>언어</label>
                    <input type="text" name="lang" placeholder="언어" value="${member.lang}">
                </div>
                <div>
                    <label>최근직장</label>
                    <input type="text" name="currentJob" placeholder="언어" value="${member.currentJob}">
                </div>
                <div>
                    <label>부서</label>
                    <input type="text" name="department" placeholder="부서" value="${member.department}">
                </div>
                <div id="quote">
                    <label>인용문</label>
                    <textarea placeholder="인용문" id="quote-value">${member.quote}</textarea>
                    <input type="hidden" name="quote">
                </div>
                <div>
                    <label>경력란</label>
                    <textarea placeholder="경력란" id="introduction-value">${member.introduction}</textarea>
                    <input type="hidden" name="introduction">
                </div>
            </th:block>
            <th:block sec:authorize="hasRole('MEMBER')">
                <div></div>
            </th:block>
            <div id="btn-wrap">
                <button type="button" class="btn" id="edit-submit">수정</button>
            </div>
        </form>
    </section>
</div>
</html>
