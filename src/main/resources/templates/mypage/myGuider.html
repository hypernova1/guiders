<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/default" lang="ko">

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/resources/css/mypage/myGuider.css}">
	<link rel="stylesheet" th:href="@{/resources/css/guiders/modal.css}">
</th:block>

<th:block layout:fragment="script">
	<script th:src="@{/resources/js/mypage/myGuider.js}"></script>
</th:block>

<section layout:fragment="content">
	<div class="filter">
		<ul>
			<li class="all"><a> <span>전체</span>
			</a></li>
			<li class="name-asc"><a> <span>이름순</span>
			</a></li>
			<li class="date-desc"><a> <span>날짜순</span>
			</a></li>
			<li class="follower-count"><a> <span>팔로워수</span>
			</a></li>
		</ul>
	</div>

	<div class="title">

	</div>
	<div id="modal" class="modal">
		<div class="modal-content">
			<div class="modal-content-title">
				<img src=""><br>
				<div>
					<strong style="color: #ff2d55"></strong>
					<span> 가이더</span>
				</div>
				<div id="current-job">
				  <span>근무 회사: </span>
				  <span></span>
				</div>
				<div id="department">
				  <span>담당 부서: </span>
				  <span></span></div>
				<div id="field2">
				  <span>가이드 분야: </span>
				  <span></span>
				</div>
				<div  id="guider-info" style="color: rgb(199, 54, 34)">가이드 정보</div>
				<div>답변률 : 82% / 답변수 : 23 / 팔로워 : 54 / 등급 : Silver</div>
				<br>
			</div>
			<div class="modal-content-body">
				<p style="color: rgb(32, 51, 158)">주요 경력</p>
				<div></div>
			</div>
		</div>
	</div>
	<form id="mtr-modal">
		<section id="mtr-modal-body">
			<h2>
				<span></span>에게 질문
			</h2>
			<article>
				<div id="select-wrap">
					<div id="field"></div>
					<div id="lang"></div>
				</div>
				<div id="title">
					<input type="text" name="title">
				</div>
				<div id="content">
					<textarea name="content"></textarea>
				</div>
			</article>
			<div id="btn-wrap">
				<button type="button" id="mtr-submit">등록</button>
				<button type="button" id="mtr-cancel">취소</button>
			</div>
			<input type="hidden" id="guider-id">
		</section>
	</form>
</section>
</html>
